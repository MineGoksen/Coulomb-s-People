<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <form action="{{ url_for('login') }}" method="post">
            <label id="text" id="main" for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label id="text" id="main" for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>
            <input type="submit" value="Login">
        </form>
        <div class="col-12 text-center mt-3" id="message">
            {% if mesaj %}
            <p id="mesaj" class="message">{{ mesaj | safe }}</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
