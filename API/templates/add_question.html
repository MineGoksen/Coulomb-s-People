<!DOCTYPE html>
<html>

<head>
    <title>Add question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <form action="{{ url_for('add_question') }}" method="post">
            <label id="text" for="question">Question:</label>
            <input type="text" id="question" name="question" required>
            <br>
            <label id="text" for="choice_a">Choice A:</label>
            <input type="text" id="choice_a" name="choice_a" required>
            <br>
            <label id="text" for="choice_b">Choice B:</label>
            <input type="text" id="choice_b" name="choice_b" required>
            <br>
            <label id="text" for="choice_c">Choice C:</label>
            <input type="text" id="choice_c" name="choice_c" required>
            <br>
            <label id="text" for="choice_d">Choice D:</label>
            <input type="text" id="choice_d" name="choice_d" required>
            <br>
            <label id="text" for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br>
            <label id="text" for="right_answer">Right Answer:</label>
            <input type="text" id="right_answer" name="right_answer" required>
            <br><br>
            <input type="submit" value="Add question">
        </form>
    </div>
    <div class="container">
        <form action="{{ url_for('add_tip') }}" method="post">
            <label id="text" for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br>
            <label id="text" for="tip">Tip:</label>
            <input type="text" id="tip" name="tip" required>
            <br><br>
            <input type="submit" value="Add Tip">
        </form>
    </div>
    <div class="container">
        <form action="./add_video" method="post">
            <label id="text" for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br>
            <label id="text" for="link">Link:</label>
            <input type="text" id="link" name="link" required>
            <br>
            <label id="text" for="lan">Lan:</label>
            <input type="text" id="lan" name="lan" required>
            <br>
            <label id="text" for="lon">Lon:</label>
            <input type="text" id="lon" name="lon" required>
            <br>
            <input type="submit" value="Add video">
        </form>
    </div>
</body>

</html>
